<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz do Cruz Fera</h1>
        <h2>Tema - Ensino Médio</h2>
        <div class="question">
            <p id="question-text">Pergunta 1: Onde fica a estátua da liberdade?</p>
            <ul id="options">
                <li class="option">a- São Paulo</li>
                <li class="option">b- Rio de Janeiro</li>
                <li class="option">c- Brasília</li>
                <li class="option">d- Belo Horizonte</li>
            </ul>
        </div>
        <button id="submit-answer">Responder</button>
        <p id="message"></p>
        <p id="score">Pontuação: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
